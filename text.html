<!DOCTYPE html>
<html>
<head>
    <title>Text Formatting</title>
</head>
<body>
    <p>This is normal text</p>
    <p>This is <b>bold</b> text</p>
    <p>This is <i>normal</i> text</p>
    <p>This is <u>normal</u> text</p>
    <p>This is <del>normal</del> text</p>
    <p>This is <big>normal</big> text</p>
    <p>This is <sup> sup</sup>normal text</p>
    <p>This is <sub>down text</sub>normal text</p>
    <p>This is <tt>monospaced</tt>normal text</p>
    <p>This is <small>small</small>normal text</p>
    <p>This is <mark>marl</mark>normal text</p>
</body>
</html>
